{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signinup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sign up | Plan'it Teknoy</title>
</head>
<body>
    <div class="col text-center logo-top">
        <img src="{% static 'images/LogoMain.png' %}" alt="">
    </div>
    <div class="container">
        <div class="col text-center">
            <br>
            <h4>Create your account here</h4>
            <p>Organize your classes, schedules, assignments, and exams easily</p>
        </div>
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <!-- First -->
                                <input type="text" class="form-control" id="inputFname" placeholder="First Name" required>
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <!-- Last -->
                                <input type="text" class="form-control" id="inputLname" placeholder="Last Name" required>
                              </div>
                        </div>
                    </div>
                      <div class="form-group">
                        <!-- IDN -->
                        <input type="text" class="form-control" id="inputIDN" placeholder="Student ID Number" required>
                      </div>
                      <div class="form-group">
                        <!-- Email -->
                        <input type="email" class="form-control" id="inputEmail" placeholder="Institutional Email" required>
                      </div>
                    <div class="form-group">
                        <!-- PW -->
                      <input type="password" class="form-control" id="inputPW" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <!-- CPW -->
                        <input type="password" class="form-control" id="inputCPW" placeholder="Confirm Password" required>
                    </div>

                    <div class="col text-center signup-buttom">
                        <p>by creating an account, you agree to our <a href="#">privacy policy</a> and <a href="#">terms of service</a></p>
                        <br>
                        <!-- Sign up btn -->
                        <button id="signupBtn" type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                    <div class="col text-center signin">
                        <!-- sign in anchor -->
                        <p>Already have an account? <a href="{% url 'Sign in' %}">Sign up</a></p>
                    </div>
                  </form>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>
</body>
</html>
