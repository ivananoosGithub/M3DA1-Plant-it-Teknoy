{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signinup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sign in | Plan'it Teknoy</title>
</head>
<body id="bgOverlay">
    <div class="container">
        <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">
                <img id="logo" src="{% static 'images/LogoMain.png' %}" alt="">
                <form>
                    <div class="form-group">
                        <!-- IDN -->
                      <input type="text" class="form-control" id="inputIDN" placeholder="Student ID Number" required>
                    </div>
                    <div class="form-group">
                        <!-- Email -->
                        <input type="email" class="form-control" id="inputEmail" placeholder="Institutional Email" required>
                      </div>
                    <div class="form-group">
                        <!-- PW -->
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                    <br>
                    <!-- sign in button -->
                    <div class="col text-center buttom">
                        <button type="submit" class="btn btn-primary" id="signinBtn">Sign in</button>
                        <!-- forgot pw anchor -->
                        <br><br>
                        <a href="#">forgot password?</a>
                    </div>
                    <div class="col text-center signup">
                        <!-- sign up anchor -->
                        <br><br>
                        <p>Don't have an account? <a href="{% url 'Sign up' %}">Sign up</a></p>
                    </div>
                  </form>
            </div>
            <div class="col-sm">

            </div>
        </div>
        <!-- end class row -->
    </div>
</body>
</html>
