{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signinup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sign in | Plan'it Teknoy</title>
</head>
<body id="bgOverlay">
    <div class="container">
        {% for message in messages %}
    <div id="errorDiv"style="margin: auto; width: 300px; border-radius: 5px; position: absolute;
              background-color: white; z-index: 1; transform: translate(158%, 128%);">
    <p class="{{ message.tags }}" 
      style="color: rgb(201, 44, 44); font-weight: bold; text-align: center;
             font-family: Arial; margin-top: 10px; padding: 5px;">
      {% if 'login' in message.tags %}
        {{ message }}
      {% else %}
        {{ message }}
      {% endif %}
      </p></div>
    {% endfor %}
        <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">
                <img id="logo" src="{% static 'images/LogoMain.png' %}" alt="">
                <form id="form1" action="" method="POST" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group">
                        <!-- IDN -->
                      <input type="text" class="form-control" id="id_number" name ="id_number"  placeholder="Student ID Number" required>
                    </div>
                    <div class="form-group">
                        <!-- Email -->
                        <input type="email" class="form-control" id="email" name = "email" placeholder="Institutional Email" required>
                      </div>
                    <div class="form-group">
                        <!-- PW -->
                      <input type="password" class="form-control" id="password" name = "password" placeholder="Password" required>
                    </div>
                    <br>
                    <!-- sign in button -->
                    <div class="col text-center buttom">
                        <button type="submit" class="btn btn-primary" id="signinBtn">Sign in</button>
                        <!-- forgot pw anchor -->
                        <br><br>
                        <a href="#">forgot password?</a>
                    </div>
                    <div class="col text-center signup">
                        <!-- sign up anchor -->
                        <br><br>
                        <p>Don't have an account? <a href="{% url 'Plan_It_Teknoy:signup_view' %}">Sign up</a></p>
                    </div>
                  </form>
            </div>
            <div class="col-sm">

            </div>
        </div>
        <!-- end class row -->
    </div>
</body>
</html>
